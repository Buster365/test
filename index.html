<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buster365 - Professional Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Buster365 Logo" class="logo">
            <h1>Welcome to My Professional Portfolio</h1>
        </header>

        <main>
            <section class="content-section">
                <h2>About Me</h2>
                <div id="about-content"></div>
            </section>

            <section class="content-section">
                <h2>My Projects</h2>
                <div id="projects-container"></div>
            </section>

            <section class="content-section">
                <h2>Contact</h2>
                <div id="contact-container"></div>
            </section>
        </main>

        <footer>
            <p>&copy; <span id="current-year"></span> Buster365. All rights reserved.</p>
        </footer>
    </div>

    <!-- Load JSON data -->
    <script src="data.json" type="application/json" id="site-data"></script>
    
    <!-- Load TypeScript (compiled to JS) -->
    <script src="script.js"></script>
    
    <!-- Alternative: Direct TypeScript loading (requires ts-loader in build process) -->
    <!-- <script src="script.ts" type="module"></script> -->
</body>
</html>
